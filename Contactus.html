<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Victech Hub</title>
    <link rel="icon" href="./images/icons8-contact-us-24.png" type="image/x-icon" />
    <link rel="stylesheet" href="cont.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">VICTECH HUB</div>
      <div class="header-right">
        <a href="index.html" class="header-link">Home</a>
        <a href="https://github.com/victech40" class="header-link">Projects</a>
        <a href="about.html" class="header-link">About</a>
        <a href="Contactus.html" class="header-link">Contact</a>
      </div>
    </div>

    <main>
      <div class="contact-form">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out!</p>
        <form>
          <label for="name" class="form">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          /><br />

          <label for="email" class="form">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please Enter Your Email"
            required
          /><br />

          <label for="message" class="form">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            required
          ></textarea
          ><br />

          <button type="submit" value="submit">Send</button>
        </form>
      </div>

      <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
      <script>
        (function () {
          emailjs.init("ozFhzx_NheqLBcZi8"); // Replace with your EmailJS Public Key
        })();
      </script>
      <script>
        document
          .querySelector("form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            emailjs.sendForm("service_el9vaml", "template_6ppgb1r", this).then(
              function () {
                alert("Message sent successfully!");
              },
              function (error) {
                alert("Failed to send message. Please try again later.");
              }
            );
          });
      </script>
    </main>
  </body>
</html>
